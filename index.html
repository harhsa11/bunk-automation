<body>
    <h1>Smart Petrol Bunk Automation Dashboard</h1>

    <div id="stockData">
        <!-- Fuel Stock Data will appear here -->
    </div>

    <h2>Refill Fuel Stock</h2>
    <form id="refillForm">
        <label>Fuel Type:</label>
        <input type="text" id="refillFuelType" required><br><br>

        <label>Quantity (Liters):</label>
        <input type="number" id="refillQuantity" required><br><br>

        <button type="submit">Add Stock</button>
    </form>

    <h2>Add New Fuel Stock</h2>
    <form id="addStockForm">
        <label>Fuel Type:</label>
        <input type="text" id="newFuelType" required><br><br>

        <label>Quantity (Liters):</label>
        <input type="number" id="newQuantity" required><br><br>

        <button type="submit">Add Stock</button>
    </form>

    <canvas id="fuelStockChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
